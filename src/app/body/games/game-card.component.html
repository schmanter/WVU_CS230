<p *ngIf="myGame == undefined">Failed fetching game info</p>
<div *ngIf="myGame != undefined">
    <div class="card card-apex bg-dark mx-3 h-100" style="width: 12rem;">
        <img src="{{GameInfo.picture}}" class="card-img-top" alt="...">
        <div class="card-body-apex">
            <h5 class="card-title py-0">{{GameInfo.title}}</h5>
            <p class="card-text py-0">{{GameInfo.followers}}</p>
            <a routerLink="/game-one" class="btn btn-primary py-0">Follow</a>
        </div>
    </div>
</div>
